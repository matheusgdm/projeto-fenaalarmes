
<!DOCTYPE html>

<html>

<div class="tudo">

    <div class="panel-body">

<div class="bordaCadastroC">
<div class="nome">

  <div class="sexo">
    <label required="" class="radio-inline" for="radios-0" >

    </label>
    <label class="rM" for="radios-1">
      <input name="sexo" id="sexo" value="masculino" type="radio">
      Masculino
    </label>
  </div>


<div class="email">
  <label class="email" for="prependedtext">Email</label>
  <div class="col-md-5">

      <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >

  </div>
</div>

<div class="senha">

    <input id="cep" name="cep" placeholder="Apenas nÃºmeros:" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
